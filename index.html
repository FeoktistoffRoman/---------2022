<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="icon" href="img/logo .png" type="image/png" />
    <title>ЦМИТ</title>

  <body style="background-image: url(./img/fon.png)">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid p-3">
        <div class="d-flex align-items-center">
          <a class="logo1-case" href="./index.html"
            ><img src="./img/logo .png" alt="ЦМИТ" class="logo1"
          /></a>
          <p class="case1-text">ЦМИТ</p>
        </div>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Главная</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutus.html">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./location.html">Где нас найти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./feedback.html">Обратная связь</a>
            </li>
            <li class="nav-item dropdown">
              <button
                class="btn btn-dark nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-user"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./registration.html"
                    >Регистрация</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./authpage.html"
                    >Авторизация</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="content">
      <div class="container mt-12 mb-3">
        <div
          id="carouselExampleIndicators"
          class="carousel"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/foto1.png"
                class="d-block w-100"
                width="1200"
                height="730"
                alt="Фон1"
              />
              <div
                style="background-color: gray"
                class="carousel-caption text-white"
              >
                <h1>
                  <a href="./services.html#second-elem" class="direction-none"
                    >Новогодние подарки</a
                  >
                </h1>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./img/foto2.png"
                class="d-block w-100"
                width="1200"
                height="730"
                alt="фон2"
              />
              <div
                style="background-color: gray"
                class="carousel-caption text-white"
              >
                <h1>
                  <a href="./services.html#second-elem" class="direction-none"
                    >Мастер класс</a
                  >
                </h1>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./img/foto3.png"
                class="d-block w-100"
                width="1200"
                height="730"
                alt="фон3"
              />
              <div
                style="background-color: gray"
                class="carousel-caption text-white"
              >
                <h1>
                  <a href="./services.html#thrid-elem">Курсы</a>
                </h1>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container-fluid p-3">
        <div class="row">
          <div class="col-12 col-sm-6 d-flex align-items-center">
            <ul class="list-unstyled">
              <li>
                <a class="logo2-case" href="./index.html"
                  ><img src="./img/logo2.png" alt="ЦМИТ" class="logo2"
                /></a>
              </li>
              <div class="autor">
                <p class="autor-text">Феоктистов Роман, 2022</p>
              </div>
            </ul>
          </div>
          <div
            class="col-12 col-sm-6 d-flex p-5 flex-column align-items-center align-items-sm-end justify-content-center"
          >
            <h4 style="margin-bottom: 25px; color: rgb(255, 255, 255)">
              Наши Соцсети:
            </h4>
            <div class="footer-icons f_icons p-2">
              <a href="https://www.instagram.com/cmitvbg/"
                ><img
                  src="img/instagram.png"
                  alt="Инстаграм"
                  style="padding-bottom: 13px; border-radius: 30px"
                  class="icons"
              /></a>
              <a href="https://t.me/cmitvbg"
                ><img
                  src="img/tel.png"
                  alt="Инстаграм"
                  style="padding-bottom: 13px; border-radius: 20px"
                  class="icons"
              /></a>
              <a href="https://vk.com/cmitvbg"
                ><img src="./img/vklogo.png" alt="vk" class="icons vk"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    ></script>
